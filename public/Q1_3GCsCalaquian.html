<!DOCTYPE html>
<html>
  <body>
    <h1 style="color:lightsteelblue;font-size: 30px">ꕤ Third Graded Exercise!</h1>
    <p style="color:lightsteelblue;font-size: 20px"> ──────── ୨୧ ──────── </p>
    <p id="output" style="color:rgb(176, 196, 222); font-size:18px"></p>

    <h2> Q1 3rd Graded Exercise submitted by Amanda Calaquian of 9-CESIUM </h2>

    <p>Guess the number: ****</p>
    <p>The number is from 1–100</p>

    Enter your guess : <input type="text" id="userGuess">
    <br><br>
    <button onclick="checkIt()">Check It</button>
    <p>Result: <span id="result"></span></p>

    <script>
      // Generate a random number between 1 and 100
      var dNumber = Math.floor(Math.random() * 100) + 1;

      function checkIt() {
        // Get user input
        var guess = document.getElementById("userGuess").value;
        guess = Number(guess);

        // Compare with dNumber
        if (guess === dNumber) {
          document.getElementById("result").innerHTML = "You are correct!";
        } else if (guess < dNumber) {
          document.getElementById("result").innerHTML = "Higher";
        } else if (guess > dNumber) {
          document.getElementById("result").innerHTML = "Lower";
        } else {
          document.getElementById("result").innerHTML = "Please enter a valid number";
        }
      }
    </script>
  </body>
</html>
